<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Stripe - DevSecOps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            margin: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .payment-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .amount-input {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        .pay-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .pay-button:hover {
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            display: none;
        }
        
        .status.success {
            background: rgba(46, 204, 113, 0.3);
            border: 1px solid #2ecc71;
        }
        
        .status.error {
            background: rgba(231, 76, 60, 0.3);
            border: 1px solid #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí≥ Application Stripe</h1>
        <p>Passerelle de paiement int√©gr√©e avec Stripe dans un environnement DevSecOps Docker.</p>
        
        <div class="payment-section">
            <h2>Simulation de Paiement</h2>
            <input type="number" class="amount-input" id="amount" placeholder="Montant en centimes (ex: 1000 = 10‚Ç¨)" value="1000">
            <button class="pay-button" id="payButton" onclick="simulatePayment()">Simuler un Paiement</button>
            <div class="status" id="status"></div>
        </div>
        
        <p style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.8;">
            Cl√© publique Stripe : {{ stripe_publishable_key }}
        </p>
    </div>

    <script>
        async function simulatePayment() {
            const button = document.getElementById('payButton');
            const status = document.getElementById('status');
            const amount = document.getElementById('amount').value;
            
            button.disabled = true;
            button.textContent = 'Traitement...';
            status.style.display = 'none';
            
            try {
                const response = await fetch('/api/stripe/create-payment-intent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ amount: parseInt(amount) })
                });
                
                const paymentIntent = await response.json();
                
                if (response.ok) {
                    const confirmResponse = await fetch('/api/stripe/confirm-payment', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            payment_intent_id: paymentIntent.client_secret 
                        })
                    });
                    
                    const confirmation = await confirmResponse.json();
                    
                    if (confirmResponse.ok) {
                        status.className = 'status success';
                        status.textContent = `Paiement r√©ussi ! Montant: ${confirmation.amount_received / 100}‚Ç¨`;
                    } else {
                        throw new Error(confirmation.error);
                    }
                } else {
                    throw new Error(paymentIntent.error);
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = `Erreur: ${error.message}`;
            }
            
            status.style.display = 'block';
            button.disabled = false;
            button.textContent = 'Simuler un Paiement';
        }
    </script>
</body>
</html>
